window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 3
    y: 3

font:
  normal:
    family: FiraCode Nerd Font Mono
  size: 17.5

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

selection:
  save_to_clipboard: true

shell:
  program: /opt/homebrew/bin/fish
  args:
    - -l
    - -c
    - "tmux new -A -s alacritty"

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right, action: PasteSelection }

key_bindings:
  # \x1e is Ctrl-^, the tmux prefix configured in `tmux.conf`.
  - { key: T, mods: Control, chars: "\x1ec" }
  - { key: Tab, mods: Shift|Control, chars: "\x1ep" }
  - { key: Tab, mods: Control, chars: "\x1en" }
  - { key: Key1, mods: Command, chars: "\x1e1" }
  - { key: Key2, mods: Command, chars: "\x1e2" }
  - { key: Key3, mods: Command, chars: "\x1e3" }
  - { key: Key4, mods: Command, chars: "\x1e4" }
  - { key: Key5, mods: Command, chars: "\x1e5" }
  - { key: Key6, mods: Command, chars: "\x1e6" }
  - { key: Key7, mods: Command, chars: "\x1e7" }
  - { key: Key8, mods: Command, chars: "\x1e8" }
  - { key: Key9, mods: Command, chars: "\x1e0" }
  - { key: B, mods: Control, chars: "\x1eb" }
